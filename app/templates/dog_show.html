{% extends "base.html" %}

{% block content %}
<div class="panel panel-info">
    <div class="panel-heading">
        <h1 class="panel-title">Owner Record </h1>
    </div>
    <div class="panel-body">

        <table id="taskTable" class="table table-hover table-striped dataTable table-responsive" cellspacing="2">

            <tbody>
            <tr>
                <td class="col-md-3">
                    Name:
                </td>
                <td class="col-md-5">
                    {{ dog.dog_name }}
                </td>
            </tr>
            <tr>
                <td class="col-md-3">
                    Breed:
                </td>
                <td class="col-md-5">
                    {{ dog.breed }}
                </td>
            </tr>
            <tr>
                <td class="col-md-3">
                    Owner:
                </td>
                <td class="col-md-5">
                    {{ dog.fname }} {{dog.lname}}
                </td>
            </tr>
            <tr>
                <td class="col-md-3">
                    Phone:
                </td>
                <td class="col-md-5">
                    {{ dog.phone }}
                </td>
            </tr>
            </tbody>
        </table>
        <a href="{{ path_for('dogs') }}" class="button btn btn-info " >Back to list</a>
    </div>
</div>
{% endblock %}
