{% extends "base.html" %}

{% block content %}
<div class="panel panel-info">
    <div class="panel-heading">
        <h1 class="panel-title">New Invoice</h1>
    </div>
    <div class="panel-body">

        <form action="{{ path_for('new_invoice') }}" method="POST" name="new">

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" value={{ invoice.date}} >
            </div>
            <div class="form-group">
                <label for="owner">Owner</label>
                <select class="form-control" id="owner" name="owner">
                    {% for owner in owners %}
                    <option value={{owner.id}}>{{owner.owner_first_name}} {{owner.owner_last_name }} ({{owner.dog_name}})</option>

                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" class="form-control" id="amount" name="amount" value={{ invoice.amount}} >
            </div>
            <div class="form-group">
                <label for="memo">Memo</label>
                <input type="text" class="form-control" id="memo" name="memo" value={{ invoice.memo}} >
            </div>

            <div>
                <input class="btn btn-success" name="submit" type="submit" value="Save"/>
                <input class="btn btn-danger" name="submit" type="reset" value="Reset"/>
            </div>
        </form>

    </div>
</div>
{% endblock %}
