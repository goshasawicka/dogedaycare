{% extends "base.html" %}

{% block content %}
<div class="panel panel-warning">
    <div class="panel-heading">
        <h1 class="panel-title">Invoices </h1>
    </div>
    <div class="panel-body">
        <a href="{{ path_for('new_invoice') }}" class="button btn btn-warning " >New Invoice</a>
        <table id="taskTable" class="table table-hover table-striped dataTable table-responsive" cellspacing="2">
            <thead>
            <tr>
                <th class="col-md-2 ">Date</th>
                <th class="col-md-2 ">Owner</th>
                <th class="col-md-1 ">Amount</th>
                <th class="col-md-4 ">Memo</th>
            </tr>
            </thead>
            <tbody>
            {% for invoice in invoices %}
                {% include 'invoices_row.html' %}
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
